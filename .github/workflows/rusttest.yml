name: Rust Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions-rs/install@v0.1
        with:
          crate: ens-fast
          version: latest
          use-tool-cache: true

      - name: Build Project
        run: cd rustserver && cargo build --release

      - name: Test Project
        run: cd rustserver && cargo test
